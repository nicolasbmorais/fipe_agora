name: fipe_agora
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  get_it: ^8.0.3
  go_router: ^14.6.3
  equatable: ^2.0.7
  mockito: ^5.4.4
  dio: ^5.7.0
  internet_connection_checker: ^3.0.1
  skeletonizer: ^1.4.3
  flutter_native_splash: ^2.4.4
  google_fonts: ^6.2.1
  intl: ^0.20.2
  share_plus: ^10.1.4
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

flutter:

  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400